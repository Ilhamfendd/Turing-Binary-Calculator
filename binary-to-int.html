<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Biner ke Integer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Konversi Biner ke Integer</h1>
      <p>Masukkan bilangan biner yang ingin dikonversi:</p>
      <input
        type="text"
        id="binaryToIntInput"
        placeholder="Masukkan bilangan biner"
      />
      <button onclick="convertBinaryToInt()">Konversi</button>
      <div id="output"></div>
      <a href="index.html" class="back">Kembali ke Menu</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
