<!DOCTYPE html>

  <head>

    <title>Proses Dua Prefix Biner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Proses Dua Prefix Biner</h1>
      <p>Masukkan dua bilangan biner yang ingin dijumlahkan:</p>
      <input
        type="text"
        id="binary1"
        placeholder="Masukkan prefix biner pertama"

      <input
        type="text"
        id="binary2"
        placeholder="Masukkan prefix biner kedua"
      />
      <button onclick="processBinary()">Proses</button>
      <div id="output"></div>
      <a href="index.html" class="back">Kembali ke Menu</a>
    </div>
    <script src="script.js"></script>
