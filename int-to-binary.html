<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Integer ke Biner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Konversi Integer ke Biner</h1>
      <p>Masukkan integer yang ingin dikonversi:</p>
      <input
        type="number"
        id="intToBinaryInput"
        placeholder="Masukkan bilangan integer"
      />
      <button onclick="convertIntToBinary()">Konversi</button>
      <div id="output"></div>
      <a href="index.html" class="back">Kembali ke Menu</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
